<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creando Elementos con JSX</title>
</head>
<body>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>


    <div id="root"> </div>

    <script type="text/babel">

        /* Tu código React va aquí
            No olvides que el elemento padre debe llamarse igual que el elemento que espera el render */
        const div_el = (
            <ul>
                <li>Inicio</li>
                <li>Conflicto</li>
                <li>Desenlace</li>
            </ul>
        )

        const nombrarAlumnos = ()=>{

            const listaAlumnos = ["Lucas", "Lautaro", "Luciano", "Angeles"]
            return (<section>
                {listaAlumnos.map(
                    (alumno, id)=>{
                        return (<article key={id}>{alumno}</article>)
                    }
                )}
                </section>)
        }
        ReactDOM.render(nombrarAlumnos(), document.getElementById("root"));

    </script>
</body>
</html>
